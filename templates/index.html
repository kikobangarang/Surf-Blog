{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for post in post_list %}
            <div class="card m-3 shadow">
                <div class="card-body">
                    <h2>
                        {{post.title}}
                    </h2>
                    <p class="card-text">
                        {{post.content | slice:"200"}}
                    </p>
                    <p class="card-text">
                        Author: {{post.author | title}}
                    </p>
                    <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">read more</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
